server {
    listen 80;
    server_name localhost;
    root /Users/samerkhan/Desktop/kenyotechcafm/public;
    index index.php index.html;

    # Add index.php to the list if you are using PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive Laravel files and directories
    location ~ ^/(\.env|composer\.json|composer\.lock|package\.json|package-lock\.json|webpack\.mix\.js|yarn\.lock|README\.md) {
        deny all;
        return 404;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Log files
    access_log /usr/local/var/log/nginx/kenyotechcafm-access.log;
    error_log /usr/local/var/log/nginx/kenyotechcafm-error.log;
} 